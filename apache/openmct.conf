 <VirtualHost *:80>
	ServerName localhost

	ServerAdmin localhost
	DocumentRoot /usr/local/apache2/htdocs/openmct/
    AddDefaultCharset utf-8

    <Directory /usr/local/apache2/htdocs/openmct>
        Order allow,deny
		AllowOverride All
		Allow from all
		Require all granted
    </Directory>

    <Directory /usr/local/apache2/htdocs/openmct/node_modules/openmct/dist>
        Order allow,deny
		AllowOverride All
		Allow from all
		Require all granted
    </Directory>

    ErrorLog logs/openmct-error.log
    CustomLog logs/openmct-access.log combined

    RequestHeader set "X-Forwarded-Proto" expr=%{REQUEST_SCHEME}
    ProxyErrorOverride Off
    LogLevel warn

    ProxyPass /couchdb http://couchdb:5984
    ProxyPassReverse /couchdb http://couchdb:5984

    ProxyPassMatch "yamcs-proxy-ws" "ws://yamcs:8090/api/websocket"
    RewriteEngine on
    RewriteCond %{HTTP:Upgrade} websocket [NC]
    RewriteCond %{HTTP:Connection} upgrade [NC]
    RewriteRule ^/yamcs-proxy-ws?(.*) "ws://yamcs:8090/api/websocket" [P,L]
    ProxyPass "/yamcs-proxy/" "http://yamcs:8090/"
    ProxyPassReverse "/yamcs-proxy/" "http://yamcs:8090/"

    <Location "/yamcs-proxy/api/mdb/">
        AddOutputFilterByType DEFLATE application/json
        Header append Vary Accept-Encoding
        Header set Cache-Control "public, max-age=300000"
    </Location>
    
    <Location "/server-status">
        SetHandler server-status
        Require all granted
    </Location>

</VirtualHost>